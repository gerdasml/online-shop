<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Online shoping</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h2>Prekes su nuolaida</h2>
        <ul>
            <li th:each="good:${discounted}">
                <a th:text="${good.getGoodsName()}" th:href="'/goods/'+${good.getId()}"></a>
            </li>
        </ul>
    </body>
</html>
